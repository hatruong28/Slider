<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/slider.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <title>Slider</title>
  </head>
  <body>

    <div class="container">
      <div id="slider" data-slider>
          <ul class="slides">
            <li class="slide"><img src="img/1.jpg" /></li>
            <li class="slide"><img src="img/2.jpg" /></li>
            <li class="slide"><img src="img/3.jpg" /></li>
            <li class="slide"><img src="img/4.jpg" /></li>
            <li class="slide"><img src="img/5.jpg" /></li>
          </ul>
      </div>
      <div class="slider-nav">
        <a href="#" class="arrow-prev"><img src="img/arrow-prev.png"></a>
        <ul class="slider-dots">
          <li class="dot active-dot">&bull;</li>
          <li class="dot">&bull;</li>
          <li class="dot">&bull;</li>
          <li class="dot">&bull;</li>
          <li class="dot">&bull;</li>
        </ul>
        <a href="#" class="arrow-next"><img src="img/arrow-next.png"></a>
      </div>
    </div>

  </body>
</html>
